<!DOCTYPE html>

<html lang="es">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<!-- CAN BE EDITED -->
<title>Front Cover</title>
<!-- DO NOT EDIT OR REMOVE the <script> tags -->
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"></script>
<!-- Mathjax script to use for rendering math. -->
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<meta content="0_0" name="page-section-id"/>
</head>
<body class="bg-lime-300 font-sans"><div id="interface-container"></div><div id="nav-container"></div>
<!-- Main Container -->
<main>
<section class="max-w-4xl mx-auto bg-lime-300 gap-10 p-6 sm:p-12 flex flex-col sm:flex-row items-center justify-between" data-id="sectioneli5-0-0" data-section-type="front_cover" role="article">
<!-- Title Section -->
<div class="w-full sm:w-3/5">
<div class="text-center bg-lime-500 rounded-full p-10">
<h1 class="text-2xl sm:text-3xl font-bold text-white" data-id="text-0-0">Notebook for reading and writing in fifth grade</h1>
<p class="text-lg text-white mt-2" data-id="text-0-1">Initial Education and Primary Education</p>
</div>
<div class="bg-white/90 shadow-lg border border-lime-700 rounded-md p-5 mt-9">
<label class="block text-gray-700 font-medium mb-2" for="notebook-belongs">Notebook Information:</label>
<input aria-label="This notebook belongs to" class="block w-full p-2 mb-3 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none" data-aria-id="aria-0-0-0" data-id="text-0-2" id="notebook-belongs" placeholder="This notebook belongs to:" tabindex="0" type="text"/>
<input aria-label="School number" class="block w-full p-2 mb-3 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none" data-aria-id="aria-0-0-1" data-id="text-0-3" id="school-num" placeholder="School no." tabindex="0" type="text"/>
<input aria-label="Class" class="block w-full p-2 mb-3 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none" data-aria-id="aria-0-0-2" data-id="text-0-4" id="class" placeholder="Class" tabindex="0" type="text"/>
<input aria-label="Year" class="block w-full p-2 mb-3 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none" data-aria-id="aria-0-0-3" data-id="text-0-5" id="year" placeholder="Year" tabindex="0" type="text"/>
</div>
</div>
<!-- Character Image -->
<div class="w-full sm:w-2/5 mb-8 sm:mb-0">
<img alt="A friendly cartoon alligator wearing a red hat and jacket, smiling." aria-label="A friendly cartoon alligator wearing a red hat and jacket, smiling." class="mx-auto" data-aria-id="aria-0-0-4" data-id="img-0-1" src="images/0_img-0-1.png" tabindex="0"/>
</div>
</section>
</main>
<!-- Footer Logos -->
<div class="fixed bottom-0 left-0 w-full mt-8 flex flex-col sm:flex-row justify-center text-center items-center p-5 gap-6 sm:px-12 bg-white border-t-4 border-lime-600">
<img alt="Logo of the National Administration of Public Education." aria-label="Logo of the National Administration of Public Education." class="h-8" data-id="img-0-2" src="images/0_img-0-2.png"/>
<img alt="Logo of CEIP (Council of Initial and Primary Education)." aria-label="Logo of CEIP (Council of Initial and Primary Education)." class="h-8" data-id="img-0-3" src="images/0_img-0-3.png"/>
</div>
<style>
        input:checked+.block {
            background-color: #15803d;
            /* Indigo-600 */
        }

        input:checked+.block+.dot {
            transform: translateX(1.3rem);
            /* Move the dot */
        }
    </style>

<script src="assets/base.js"></script>
</body>
</html>
