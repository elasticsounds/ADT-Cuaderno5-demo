<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<body class="bg-gray-100 lg:p-5 md:p-5 sm:p-0 mb-12 font-sans text-lg">
<!-- The main interface components -->
<!-- Contains the bottom bar, next back buttons, submit button, right sidebar, ai language, eli5 and tts toggles -->
<div id="interface-container"></div>
<!-- Contains the left nav bar, html page list -->
<div id="nav-container"></div>
<!-- The main content container -->
<main class="container interactive content border-t-4 border-blue-700 mx-auto bg-white mt-auto max-w-5xl p-5 rounded-lg shadow-lg lg:px-24 md:px-12 sm:px-6" id="content">
<h1 class="text-3xl font-bold text-left mb-4" tabindex="0">Me gustaría conocer a tus mejores amigos</h1>
<!-- THERE MUST ALWAYS BE A SECTION TAG -->
<section data-id="sectioneli5-10-1" data-section-type="activity_open_ended_answer" role="activity">
<p class="text-lg mb-8"><i class="fas fa-pen-to-square text-blue-700 mr-2"></i><span data-id="text-10-11">Write the portrait of your friend using the information from the outline and any other information you want to include.</span></p>
<div class="grid grid-cols-1 lg:grid-cols-2 gap-6 items-center">
<div class="bg-green-100 p-4 rounded-lg shadow-md flex flex-col space-y-4">
<div aria-label="Name" class="bg-white p-3 border border-gray-300 rounded h-20 flex items-center" data-aria-id="aria-10-1-0" placeholder="Se llama" tabindex="0"></div>
<div aria-label="Nickname" class="bg-white p-3 border border-gray-300 rounded h-20 flex items-center" data-aria-id="aria-10-1-1" placeholder="Sus amigos lo/la llaman" tabindex="0"></div>
<div aria-label="Hair and Eye Color" class="bg-white p-3 border border-gray-300 rounded h-20 flex items-center" data-aria-id="aria-10-1-2" placeholder="Tiene el cabello y los ojos" tabindex="0"></div>
<div aria-label="Plays With" class="bg-white p-3 border border-gray-300 rounded h-20 flex items-center" data-aria-id="aria-10-1-3" placeholder="Juega siempre con" tabindex="0"></div>
<div aria-label="When Happy" class="bg-white p-3 border border-gray-300 rounded h-20 flex items-center" data-aria-id="aria-10-1-4" placeholder="Cuando está feliz" tabindex="0"></div>
<div aria-label="Favorite Thing" class="bg-white p-3 border border-gray-300 rounded h-20 flex items-center" data-aria-id="aria-10-1-5" placeholder="Es lo que más le gusta" tabindex="0"></div>
<div aria-label="Dislike" class="bg-white p-3 border border-gray-300 rounded h-20 flex items-center" data-aria-id="aria-10-1-6" placeholder="Le desagrada" tabindex="0"></div>
<div aria-label="When Sad" class="bg-white p-3 border border-gray-300 rounded h-20 flex items-center" data-aria-id="aria-10-1-7" placeholder="Si está triste" tabindex="0"></div>
</div>
<textarea aria-label="Portrait of your friend" class="w-full p-2 h-80 resize-none border border-gray-300 rounded" data-activity-item="Enter text..." data-aria-id="aria-10-1-8" data-placeholder-id="placeholder-10-1-0" placeholder="Escribe el retrato de tu amigo o amiga..." tabindex="0"></textarea>
</div>
</section>
